<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lading Page</title>

    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <!-- HEADER -->
    <header class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <img class="pe-3" src="./images/logo.svg" alt="logo" />
        <!-- burguer icon -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- dropdown menu -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Features
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" ><iconify-icon icon="bi:window-desktop" style="margin-right: 5px;"></iconify-icon>Todo List</a></li>
                <li><a class="dropdown-item" href="#"><iconify-icon icon="bi:calendar2-event" style="margin-right: 5px;color: #10decd;"></iconify-icon>Calendar</a></li>
                <li><a class="dropdown-item" href="#"><iconify-icon icon="bi:bell-fill" style="margin-right: 5px;color: #deda10;"></iconify-icon>Reminders</a></li>
                <li><a class="dropdown-item" href="#"><iconify-icon icon="bi:clock-fill" style="margin-right: 5px;color: #9610de;"></iconify-icon>Planing</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Company
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Careers</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>

          <aside>
            <button class="btn btn-outline-success">Login</button>
            <button class="btn btn-outline-success">Register</button>
          </aside>
        </div>
      </div>
    </header>

    <!-- MAIN -->

    <main class="container d-flex justify-content-evenly align-items-center">
      <section class="row d-flex flex-lg-row-reverse p-lg-5">
        <!-- container images -->
        <div class="col-12 col-lg-5 col-xl-6 p-0 m-0 img-container">
          <img
            class="d-lg-none w-100 h-100 img-mobile"
            src="./images/image-hero-mobile.png"
            alt="image hero mobile"
          />
          <img
            class="d-none d-lg-block w-100 h-100 img-desktop"
            src="./images/image-hero-desktop.png"
            alt="image hero desktop"
          />
        </div>
        <!-- container info -->
        <div
          class="col-12 col-lg-7 col-xl-6 d-flex flex-column justify-content-around align-items-center info-container text-center text-lg-start align-items-lg-start container-info p-4 py-lg-2 w-xl-50"
        >
          <h1 class="h1 fw-bold">Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>

          <aside>
            <button class="btn bg-dark text-white p-3 rounded-4">Learn more</button>
          </aside>

          <div class="row p-0 w-100 d-flex justify-content-around align-items-center icon-container mt-5">
            <img
              src="./images/client-databiz.svg"
              alt="icon links"
              class="col-3 p-0"
            />
            <img
              src="./images/client-audiophile.svg"
              alt="icon links"
              class="col-3 p-0"
            />
            <img
              src="./images/client-meet.svg"
              alt="icon links"
              class="col-3 p-0"
            />
            <img
              src="./images/client-maker.svg"
              alt="icon links"
              class="col-3 p-0"
            />
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
